    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow-x: hidden;
        background-color: #050505;
        color: #f0f0f0;
      }
      .liquid-bg {
        background: radial-gradient(circle at top right, #0a0a0a, #050505);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: border-color 0.3s ease, background 0.3s ease;
      }
      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.03);
      }
      .glass-button {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(12px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.15);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(15px, -20px) rotate(1deg); }
        66% { transform: translate(-10px, 10px) rotate(-1deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .blob {
        position: fixed;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.15;
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
      }
      input, textarea, select {
        background: rgba(0, 0, 0, 0.3) !important;
        color: white !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        transition: all 0.2s ease !important;
      }
      input:focus, textarea:focus, select:focus {
        border-color: rgba(99, 102, 241, 0.5) !important;
        background: rgba(0, 0, 0, 0.4) !important;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        outline: none;
      }
      
      /* Print styles */
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
        .glass-card { background: white !important; border: 1px solid #ddd !important; backdrop-filter: none !important; color: black !important; }
        .text-white { color: black !important; }
        .text-gray-400 { color: #555 !important; }
        .bg-indigo-600 { background: #4f46e5 !important; -webkit-print-color-adjust: exact; }
      }
    </style>
